<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Menu</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background-image: url('glitter2.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
        }

        header {
            background-color: rgba(51, 51, 51, 0.7);
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        section {
            padding: 2em;
        }

        .menu-category {
            font-size: 2em;
            font-weight: bold;
            margin-top: 1em;
            color: #ffcc00;
        }

        .menu-item {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #ddd;
            padding: 0.5em 0;
            color: #fff;
        }

        .menu-item span {
            max-width: 70%;
        }

        @media only screen and (max-width: 600px) {
            .menu-item {
                flex-direction: column;
                align-items: flex-start;
            }
        }

        .background-music {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: #ffcc00;
            color: #333;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        audio {
            display: none;
        }
    </style>
</head>

<body>
    <header>
        <h1 style="color: #ffcc00;">Wedding Menu</h1>
    </header>

    <section>
        <!-- ... (previous code) ... -->

        <div class="menu-category">Desserts - Veg</div>
        <div class="menu-item">
            <span>Brownie</span>
            <span>Buffet Layout</span>
        </div>
        <!-- ... (more menu items) ... -->

    </section>

    <!-- Additional Variety 1 -->
    <section>
        <div class="menu-category">Variety 1 - Veg</div>
        <div class="menu-item">
            <span>Item 1</span>
            <span>Layout 1</span>
        </div>
        <div class="menu-item">
            <span>Item 2</span>
            <span>Layout 1</span>
        </div>
        <!-- ... (more items for Variety 1) ... -->
    </section>

    <!-- Additional Variety 2 -->
    <section>
        <div class="menu-category">Variety 2 - Non-Veg</div>
        <div class="menu-item">
            <span>Item A</span>
            <span>Layout 2</span>
        </div>
        <div class="menu-item">
            <span>Item B</span>
            <span>Layout 2</span>
        </div>
        <!-- ... (more items for Variety 2) ... -->
    </section>

    <div class="background-music" onclick="toggleMusic()">
        ðŸŽµ Play Music
    </div>

    <audio id="backgroundAudio" loop>
        <source src="background-music.mp3" type="audio/mp3">
        Your browser does not support the audio tag.
    </audio>

    <script>
        function toggleMusic() {
            var audio = document.getElementById('backgroundAudio');
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }
    </script>
</body>

</html>
